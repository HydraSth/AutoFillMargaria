<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompleta</title>
    <link rel="stylesheet" href="estilos.css">    
</head>
<body>
    <section id="container">
        <section>
            <div class="center">
                <h2 class="fs-px12">Tipo de cliente</h2>
                <h5 id="RCli"></h5>
            </div>
            <div>
                <h2 class="fs-px12">Ingrese el texto para autocompletado</h2>
                <div action="" id="form">
                    <textarea id="TextoCompilar" rows="4" cols="35"></textarea>
                    <button id="BtnProcesar">Procesar</button>
                    <div id="result"></div>
                </div>
            </div>
            <div>
                <h4>Nombre: <span id="Nombre"></span></h4>
                <h4>Dni: <span id="Dni"></span></h4>
                <h4>Departamento: <span id="Departamento"></span></h4>
                <h4>Direccion: <span id="Direccion"></span></h4>
                <h4>Provincia: <span id="Provincia"></span></h4>
                <h4>CodigoPostal: <span id="CodigoPostal"></span></h4>
            </div>
            <button id="BtnAutocompletar">Autocompletar</button>
        </section>
    </section>
    <script src="script.js">
    </script>
</body>
</html>
